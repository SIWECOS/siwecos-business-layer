language: php

php:
  - "7.2"

cache:
  directories:
    - "$HOME/google-cloud-sdk/"
    - "./vendor"

dist: trusty

script:
  - composer selfupdate
  - composer install
  - ./vendor/bin/phpunit
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker build -t siwecos-business-layer .

before_deploy:
  - if [ ! -d "$HOME/google-cloud-sdk/bin" ]; then rm -rf $HOME/google-cloud-sdk; export CLOUDSDK_CORE_DISABLE_PROMPTS=1; curl https://sdk.cloud.google.com | bash; fi
  - source /home/travis/google-cloud-sdk/path.bash.inc
  - gcloud --quiet version
  - gcloud --quiet components update
  - gcloud --quiet components update kubectl
  - echo $GCLOUD_KEY | base64 --decode -i > ${HOME}/gcloud-service-key.json
  - gcloud auth activate-service-account --key-file ${HOME}/gcloud-service-key.json
  - gcloud --quiet config set project $GOOGLE_PROJECT_NAME
  - gcloud --quiet config set container/cluster $GOOGLE_CLUSTER_NAME
  - gcloud --quiet config set compute/zone $GOOGLE_COMPUTE_ZONE
  - gcloud --quiet container clusters get-credentials $GOOGLE_CLUSTER_NAME

deploy:
  - provider: script
    skip_cleanup: true
    on:
      branch: develop
    script:
      - docker tag siwecos-business-layer siwecos/siwecos-business-layer:develop
      - docker push siwecos/siwecos-business-layer:develop
      - kubectl patch deployment siwecos-business-layer --namespace staging -p '{"spec":{"template":{"metadata":{"labels":{"date":"`date +'%s'`", "commit":"$TRAVIS_COMMIT"}}}}}'
  - provider: script
    skip_cleanup: true
    on:
      branch: master
    script:
      - docker tag siwecos-business-layer siwecos/siwecos-business-layer:latest
      - docker push siwecos/siwecos-business-layer:latest
      - kubectl patch deployment siwecos-business-layer --namespace production -p '{"spec":{"template":{"metadata":{"labels":{"date":"`date +'%s'`", "commit":"$TRAVIS_COMMIT"}}}}}'

